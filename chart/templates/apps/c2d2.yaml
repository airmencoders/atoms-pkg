{{ if .Values.apps.enabled -}}
{{ if .Values.apps.c2d2.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: c2d2-app-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: c2d2-dev
    name: in-cluster
  project: appbundle-project
  source:
    path: ./apps/c2d2
    repoURL: https://sync.git.mil/maf/infrastructure/nucleus/argo-apps.git
    targetRevision: pkg
  syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
{{- end }}
{{- end }}